<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1,minimal-ui" name="viewport">

    <title>Minesweeper</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic|Material+Icons">
    <link rel="stylesheet" href="assets/vue-material.min.css">
    <link rel="stylesheet" href="assets/default.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css">

    <script src="assets/vue.js"></script>
    <script src="assets/vue-material.min.js"></script>

    <style>
      [v-cloak] {
        display: none;
      }

      body {
        padding: 20px;
      }

      #app {
        max-width: 1240px;
        margin: auto;
      }

      .fa {
        display: inline; /* this is terrible */
      }

      .md-layout {
        min-height: 37px;
        line-height: 14px;
        margin-bottom: 1px;
      }

      .md-layout-item + .md-layout-item {
        padding-left: 1px;
      }

      .cell {
        width: 100%;
        height: 100%;
        display: inline-block;
        border-radius: 2px;
        border: none;
        background-color: #607D8B;
        user-select: none;
        transition: 0.1s all;
      }
        .cell--not-revealed:hover {
          box-shadow: 0 0 2px black;
          opacity: 0.8;
        }
        .cell--revealed {
          background-color: #E0E0E0;
        }
        .cell--mine {
          background-color: #b71c1c;
          color: white;
        }
        .cell--flagged-as-mine {
          background-color: #4CAF50;
        }
        .cell--flagged-as-possible-mine {
          background-color: #FFEB3B;
        }
        .cell--incorrect {
          background-color: #FFC107 !important;
        }
    </style>
  </head>
  <body>
    <script type="text/template" id="cellTemplate">
      <button
        class="cell"
        :class="{
          'cell--revealed': revealed,
          'cell--not-revealed': !revealed,
          'cell--mine': revealed && isMine,
          'cell--flagged-as-mine': !revealed && flaggedAsMine,
          'cell--flagged-as-possible-mine': !revealed && flaggedAsPossibleMine,
          'cell--incorrect': incorrect,

          'animated tada': revealed && isMine,
        }"
      >
        <div>
          <template v-if="!revealed && flaggedAsMine">
            <i class="fa fa-flag"></i>
          </template>
          <template v-if="!revealed && flaggedAsPossibleMine">
            <i class="fa fa-question-circle"></i>
          </template>
          <template v-if="revealed && isMine">
            <i class="fa fa-bomb"></i>
          </template>
          <template v-if="revealed && !isMine && value">
            {{ value }}
          </template>
        </div>
      </button>
    </script>

    <script type="text/template" id="minesweeperTemplate">
      <md-card style="width: 100%;">
        <md-card-header>
          <div style="display: flex; justify-content: space-between;">
            <div class="md-title">Minesweeper {{ gameStatus }}</div>
            <div style="display: flex; align-items: center;">
              <strong style="margin-right: 10px;">
                Mines: {{ mineCount }}
              </strong>
              <md-progress-spinner md-mode="determinate" :md-diameter="30" :md-value="mineCount / mines * 100">
              </md-progress-spinner>
            </div>
          </div>
        </md-card-header>

        <md-card-content>
          <div class="md-layout" v-for="row in minefield" v-if="cells.length == rows * columns">
            <div class="md-layout-item" v-for="cell in row">
              <cell
                v-bind="cell"
                v-on:click.native="revealCell(cell)"
                v-on:click.native.right.prevent="flagCell(cell)"
              ></cell>
            </div>
          </div>
        </md-card-content>

        <md-card-actions>
          <!--
          <md-button v-on:click="solve">Solve</md-button>
          <md-button v-on:click="solveWithPossibleFlags">Solve w/ possible flags</md-button>
          <md-button v-on:click="solveOneStep">Solve 1 Step</md-button>
          -->
          <minesweeper-solver :minefield="publicMinefield" ref="solver"></minesweeper-solver>
          <md-button v-on:click="reload">New Game</md-button>
        </md-card-actions>
      </md-card>
    </script>

    <script type="text/template" id="solverTemplate">
      <md-button v-on:click="solve">Solve</md-button>
    </script>

    <div id="app" v-cloak>
      <minesweeper v-for="(game, index) in games" :key="index" ref="games"></minesweeper>
    </div>

    <script src="index.js"></script>
  </body>
</html>
